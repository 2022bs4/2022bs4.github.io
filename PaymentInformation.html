<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--  -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css"
        integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">
    <!-- icon -->
    <script src="https://kit.fontawesome.com/bb2cebfb58.js" crossorigin="anonymous"></script>
    <title>遊戲平台-付款資訊</title>
    <link rel="stylesheet" href="/css/footer.css">
    <link rel="stylesheet" href="/css/shopper/PaymentInformatio.css">
    <!-- <link rel="stylesheet" href="/scss/PaymentInformatio.css"> -->

    <title>Document</title>
</head>

<body>
    <header class="header">
        <div class="header-box">
            <nav class="header-box-nav">
                <div class="header-box-nav-content">
                    <button class="btn header-box-nav-content-collapse">
                        <ion-icon class="icon" name="arrow-back-outline"></ion-icon>
                    </button>
                    <ul class="list-group header-box-nav-content-tours">
                        <li class="list-tour-home" style="--clr:#f44336">
                            <a href="#home">
                                <span class="icon">
                                    <ion-icon name="home-outline"></ion-icon>
                                </span>
                                <span>首頁</span>
                            </a>
                        </li>
                        <li class="list-tour-shop" style="--clr:#ffa500">
                            <a href="#shop">
                                <span class="icon">
                                    <ion-icon name="storefront-outline"></ion-icon>
                                </span>
                                <span>商店</span>
                            </a>
                        </li>
                        <li class="list-tour-game" style="--clr:#FFD700">
                            <a href="#game">
                                <span class="icon">
                                    <ion-icon name="game-controller-outline"></ion-icon>
                                </span>
                                <span>遊戲庫</span>
                            </a>
                        </li>
                        <li class="list-tour-forum active" style="--clr:#0fc70f">
                            <a href="#forum">
                                <span class="icon">
                                    <ion-icon name="chatbubbles-outline"></ion-icon>
                                </span>
                                <span>論壇</span>
                            </a>
                        </li>
                        <li class="list-tour-friend " style="--clr:#2196f3">
                            <a href="#friend">
                                <span class="icon">
                                    <ion-icon name="people-outline"></ion-icon>
                                </span>
                                <span>好友</span>
                            </a>
                        </li>
                        <li class="list-tour-about" style="--clr:#b145e9">
                            <a href="#about">
                                <span class="icon">
                                    <ion-icon name="help-circle-outline"></ion-icon>
                                </span>
                                <span>關於我們</span>
                            </a>
                        </li>
                    </ul>
                </div>
            </nav>
            <div class="header-box-tool">
                <div class="nav-toggler"></div>
                <ion-icon class="sidebar-toggler" name="arrow-forward-outline"></ion-icon>
                <a href="#LOGO" class="navbar-brand logo h1">SOLO GAME</a>
                <form class="form-inline search-form">
                    <input class="form-control " type="search" placeholder="搜尋">
                    <button class="btn search-form-btn" type="button"></button>
                </form>
                <div class="navbar-brand header-box-tool-end">
                    <div class="dropdown">
                        <button class="bell" type="button" id="bell-list" data-toggle="dropdown"
                            aria-expanded="false" data-offset="-120,0"></button>
                        <div class="dropdown-menu" aria-labelledby="bell-list">
                            <div href="#" class="dropdown-item">訊息1</div>
                            <div href="#" class="dropdown-item">訊息2</div>
                        </div>
                    </div>
                    <div class="dropdown">
                        <button class="login" type="button" id="user-list" data-toggle="dropdown"
                            aria-expanded="false" data-offset="-120,0"></button>
                        <div class="dropdown-menu" aria-labelledby="user-list">
                            <a href="#" class="dropdown-item">註冊登入</a>
                            <a href="#" class="dropdown-item">個人資料</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </header>
    <main id="Payment-Information">
        <section class="Visa-Number">
            <div class="col-12 mt-4">
                <p class="Number-title">請填入Visa卡資料</p>
            </div>
            <div>
                <span class="d-block col-12 p-0 mb-2">付款方式</span>
                <input class="col-12 col-md-3" type="text" value="Visa" disabled>
            </div>
            <div class="Visa-Information col-12 d-flex flex-wrap p-0">
                <div class="col-12 col-md-6 p-0 mt-2 Visa-Information-Date">
                    <span>信用卡卡號</span>
                    <div class="Visa-Input-Box d-flex flex-wrap">
                        <input type="number" class="Visa-Card">
                        <span>-</span>
                        <input type="number" class="Visa-Card">
                        <span>-</span>
                        <input type="number" class="Visa-Card">
                        <span>-</span>
                        <input type="number" class="Visa-Card">
                    </div>
                </div>
                <div class="col-12 col-md-6 p-0 pl-md-5   mt-2">
                    <div class="col-12 p-0 d-flex flex-wrap Visa-InputData">
                        <span class="col-12 p-0">有效期限</span>
                        <div class="Month-Box">
                            <input type="" name="" value="" class="Month-Input"><br>
                            <select name="Month" id="Visa_Month" ></select>
                        </div>
                        <div class="Year-Box">
                            <input type="" name="" value="" class="Year-Input"><br>
                            <select name="Year" id="Visa_Year" ></select>
                        </div>
                    </div>
                    <div class="pt-3 d-lg-flex flex-lg-wrap">
                        <span class="Visa-Safety col-lg-12 p-0">安全碼</span>
                        <input type="number" id="Visa_Safety" style="height:30px;"
                            class=" d-inline-block p-0 border-0">
                    </div>
                </div>
            </div>
        </section>
        <section class="Member-Information">
            <div class="col-12 p-0 mt-2">
                <span>
                    帳單資訊
                </span>
            </div>
            <div class="col-12 p-0 d-md-flex flex-md-wrap  Member-Name ">
                <div class="col-md-6 d-md-flex p-0 mb-md-4">
                    <div class="col-md-6 p-0">
                        <span>名子</span>
                        <input type="text" class="w-100 Input-Information">
                    </div>
                    <div class="col-md-6 p-0">
                        <span>姓氏</span>
                        <input type="text" class="w-100 Input-Information">
                    </div>
                </div>
                <div class="col-md-6 pl-md-5 p-0">
                    <span>城市</span>
                    <input type="text" class="w-100 Input-Information">
                </div>
            </div>
            <div class="col-12 p-0 d-md-flex flex-md-wrap mb-md-4">
                <div class="col-md-6 p-0">
                    <span>帳單地址</span>
                    <input type="text" class="w-100 Input-Information">
                </div>
                <div class="col-md-6 pl-md-5 p-0">
                    <span>郵遞區號</span>
                    <input type="text" class="w-100 Input-Information">
                </div>
            </div>
            <div class="col-12 p-0 mb-md-4">
                <span>國家/地區</span>
                <div class="col-12 p-0 Country-Box">
                    <input type="text" class="Country-Input w-50 Input-Information"><br>
                    <select name="Countey" id="Visa-Countey" class="w-50"></select>
                </div>
            </div>
            <div class="col-12 p-0 mb-md-4">
                <input type="checkbox" style="width:20px ;">
                <span>儲存我的付款資訊以便下次結帳使用</span>
            </div>
            <span class="d-block  my-4 fa-2xs ">您將可以在下訂單前複核訂單內容。</span>
            <a class="btn Check-Buy-Btn" rel="noreferrer" href="#top">繼續下一步</a>
        </section>
    </main>
    <footer>
        <div class="footer-content">
            <div class="content-item"><a href="#"><img class="item-img" src="https://store.akamai.steamstatic.com/public/images/footerLogo_valve_new.png"></a></div>
            <div class="content-item">
                <p class="item-p">© 2022 Valve Corporation. 版權所有。所有商標皆為各自所有權人在美國與其他國家 (地區) 之財產。
                所有價格均包含增值稅（如適用）。<br>
                <a class="item-a" href="#">隱私權政策</a>
                <a class="item-a" href="#">法律聲明</a>
                <a class="item-a" href="#">訂戶協議</a>
                <a class="item-a" href="#">退款</a>
                <a class="item-a" href="#">Cookie</a>
            </p>
        </div>
            <div class="content-item">
                <img class="item-img footer-logo" src="https://store.akamai.steamstatic.com/public/images/v6/logo_steam_footer.png">
            </div>
        </div>
    </footer>

    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js">
    </script>
    <!--  -->
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
    <!-- Jquery -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"
        integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <!-- Bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-fQybjgWLrvvRgtW6bFlB7jaZrFsaBXjsOMm/tB9LTS58ONXgqbR9W8oWht/amnpF"
        crossorigin="anonymous"></script>

    <script src="/js/shopper/PaymentInformation.js"></script>
    
</body>

</html>
