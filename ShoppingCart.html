<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--  Link Swiper's CSS -->
    <link rel="stylesheet" href="https://unpkg.com/swiper/swiper-bundle.min.css" />
    <!--  -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css" integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">>
    <!--  -->
    <script src="https://kit.fontawesome.com/bb2cebfb58.js" crossorigin="anonymous"></script>
    <title>遊戲平台-購物車</title>
    <link rel="stylesheet" href="/css/ShoppingCart.css">
    <link rel="stylesheet" href="/css/footer.css">
    <title>Document</title>
</head>
<body>
    <header class="header">
        <div class="header-box">
            <nav class="header-box-nav">
                <div class="header-box-nav-content">
                    <button class="btn header-box-nav-content-collapse">
                        <ion-icon class="icon" name="arrow-back-outline"></ion-icon>
                    </button>
                    <ul class="list-group header-box-nav-content-tours">
                        <li class="list-tour-home" style="--clr:#f44336">
                            <a href="#home">
                                <span class="icon">
                                    <ion-icon name="home-outline"></ion-icon>
                                </span>
                                <span>首頁</span>
                            </a>
                        </li>
                        <li class="list-tour-shop" style="--clr:#ffa500">
                            <a href="#shop">
                                <span class="icon">
                                    <ion-icon name="storefront-outline"></ion-icon>
                                </span>
                                <span>商店</span>
                            </a>
                        </li>
                        <li class="list-tour-game" style="--clr:#FFD700">
                            <a href="#game">
                                <span class="icon">
                                    <ion-icon name="game-controller-outline"></ion-icon>
                                </span>
                                <span>遊戲庫</span>
                            </a>
                        </li>
                        <li class="list-tour-forum active" style="--clr:#0fc70f">
                            <a href="#forum">
                                <span class="icon">
                                    <ion-icon name="chatbubbles-outline"></ion-icon>
                                </span>
                                <span>論壇</span>
                            </a>
                        </li>
                        <li class="list-tour-friend " style="--clr:#2196f3">
                            <a href="#friend">
                                <span class="icon">
                                    <ion-icon name="people-outline"></ion-icon>
                                </span>
                                <span>好友</span>
                            </a>
                        </li>
                        <li class="list-tour-about" style="--clr:#b145e9">
                            <a href="#about">
                                <span class="icon">
                                    <ion-icon name="help-circle-outline"></ion-icon>
                                </span>
                                <span>關於我們</span>
                            </a>
                        </li>
                    </ul>
                </div>
            </nav>
            <div class="header-box-tool">
                <div class="nav-toggler"></div>
                <ion-icon class="sidebar-toggler" name="arrow-forward-outline"></ion-icon>
                <a href="#LOGO" class="navbar-brand logo h1">SOLO GAME</a>
                <form class="form-inline search-form">
                    <input class="form-control " type="search" placeholder="搜尋">
                    <button class="btn search-form-btn" type="button"></button>
                </form>
                <div class="navbar-brand header-box-tool-end">
                    <div class="dropdown">
                        <button class="bell" type="button" id="bell-list" data-toggle="dropdown"
                            aria-expanded="false" data-offset="-120,0"></button>
                        <div class="dropdown-menu" aria-labelledby="bell-list">
                            <div href="#" class="dropdown-item">訊息1</div>
                            <div href="#" class="dropdown-item">訊息2</div>
                        </div>
                    </div>
                    <div class="dropdown">
                        <button class="login" type="button" id="user-list" data-toggle="dropdown"
                            aria-expanded="false" data-offset="-120,0"></button>
                        <div class="dropdown-menu" aria-labelledby="user-list">
                            <a href="#" class="dropdown-item">註冊登入</a>
                            <a href="#" class="dropdown-item">個人資料</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </header>
        

    <main id="ShoppingCart" class="d-md-flex flex-md-wrap position-relative">
        <!--  -->
        <section class="Main-Content col-12 col-md-8 p-0">
            <p class="col-12 pt-3 title">您的購物車</p>
            <div class="Shopping-Area col-12 d-flex flex-wrap p-0">
                <!-- 動態 -->
                <div class="Spopping-Select col-12  d-flex flex-wrap pb-2">
                </div>
                <div class="Shopping-Select-Sum-Pric col-12 d-flex flex-wrap px-0 pt-2">
                    <div class="d-flex justify-content-between col-12 Shopping-Checkout">
                        <p class="">估計總額 :</p>
                        <p class="Shpopping-Price">NT$ 38108</p>
                    </div>
                </div>
            </div>
            <div class="Shopping-ElseFunction col-12 d-flex flex-row-reverse">
                <button class="btn DelAllItem">移除所有項目</button>
                <a href="#" class="Continue-Shopping">繼續購物</a>
            </div>
        </section>
        <!-- 推薦區 -->
        <section class="Shopping-Recommend col-12 col-md-3  d-flex flex-wrap  align-content-start p-0 ">
        </section>
    </main>

    <footer>
        <div class="footer-content">
            <div class="content-item"><a href="#"><img class="item-img" src="https://store.akamai.steamstatic.com/public/images/footerLogo_valve_new.png"></a></div>
            <div class="content-item">
                <p class="item-p">© 2022 Valve Corporation. 版權所有。所有商標皆為各自所有權人在美國與其他國家 (地區) 之財產。
                所有價格均包含增值稅（如適用）。<br>
                <a class="item-a" href="#">隱私權政策</a>
                <a class="item-a" href="#">法律聲明</a>
                <a class="item-a" href="#">訂戶協議</a>
                <a class="item-a" href="#">退款</a>
                <a class="item-a" href="#">Cookie</a>
            </p>
        </div>
            <div class="content-item">
                <img class="item-img footer-logo" src="https://store.akamai.steamstatic.com/public/images/v6/logo_steam_footer.png">
            </div>
        </div>
    </footer>

    <!-- 購物車單項產品 -->
    <template id="Spopping_Select_Template">
        <div class="col-12 d-md-flex justify-content-md-between  Game-Shopping-Item">
            <div class="d-md-flex col-md-6 p-md-0 px-0">
                <img src="https://cdn.cloudflare.steamstatic.com/steam/apps/1158310/header.jpg?t=1653385552" alt="" class="Template_img w-100">
            </div>
            <div class="col-md-6 Game-Price p-0 ">
                <h2 class="Select-Game-Title pl-md-3 d-block    ">Crusader Kings III</h2>
                <div class="col-md-12 p-0 pl-md-3  d-flex justify-content-between">
                    <p class=" d-inline-block font-weight-bold">遊戲價格:</p>
                    <p class="Select-Item-Price">NT$ 9527</p>
                </div>
                <button class="Remove_btn">移除</button>
            </div>
        </div>
    </template>
    <!-- 遊戲推薦 -->
    <template id="Shopping_Recommend">
        <div class="col-6 col-md-12 p-0 \">
            <a href="#" class=" d-inline-block col-12">
                <img src="" alt="" class="w-100 ">
            </a>
            <div class="col-12 d-flex flex-wrap justify-content-between Recommend-Price-Box">
                <span>售價 : </span>
                <p class="Recommend-Price">NT$ 9527</p>
            </div>
        </div>
    </template>
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
    <!-- Jquery -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"
    integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <!-- Bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-fQybjgWLrvvRgtW6bFlB7jaZrFsaBXjsOMm/tB9LTS58ONXgqbR9W8oWht/amnpF" crossorigin="anonymous"></script>
    <!--  -->
    <script src="/js/ShoppingCar.js"></script>
</body>
</html>
