    <script>
        window.onload = function () {
        Setnavbar(".container-fluid");
    }
    //傳入內容區塊做畫面效果
    function Setnavbar(content) {
        Addtoggle();//添加選單開關
        AddNavClick();//添加選單的click效果
    
        function Addtoggle() {
            const toggler = document.querySelector('.nav-toggler');
            const navbar = document.querySelector('.header-box');
            toggler.addEventListener("click", () => {
                navbar.classList.toggle("open");
                document.querySelector(content).classList.toggle("open");
            })
        }
        function AddNavClick() {
            const list = document.querySelectorAll('.header-box-nav-content-tours>li');
            function ActiveLink() {
                for (var item of list) {
                    item.classList.remove("active");
                    this.classList.add("active");
                }
            }
            for (var item of list) {
                item.addEventListener("click", ActiveLink);
            }
        }
    }
    </script>
    <script src="/專題/登入、註冊、忘記密碼/登入/all.js"></script>
    <script>
        let agree = document.querySelector(".agree")
        let emailRule = /^\w+((-\w+)|(\.\w+))*\@[A-Za-z0-9]+((\.|-)[A-Za-z0-9]+)*\.[A-Za-z]+$/;
        let registerbtn = document.querySelector(".register-btn")   
        registerbtn.addEventListener('click',function(){
            if(email.value.search(emailRule)==-1){
                email.style.border = '2px solid #FF0000'
                alert("請輸入正確的電子信箱格式!")
            }
            else if(email.value != emailcheck.value ){
                email.style.border = '2px solid #FF0000'
                emailcheck.style.border = '2px solid #FF0000'
                alert("兩次email輸入的不一樣")
            }
            else if(password.value == ''){
                password.style.border = '2px solid #FF0000'
                alert("密碼欄不得為空白!")
            }
            else if(password.value != passwordcheck.value){
                password.style.border = '2px solid #FF0000'
                passwordcheck.style.border = '2px solid #FF0000'
                alert("兩次密碼輸入的不一樣!")
            }
            else if($("#live option:selected").text() == "請選擇居住地"){
                live.style.border = '2px solid #FF0000'
                alert("未選擇居住地!")
            }
            else if(check.checked != true){
                agree.style.border = '2px solid #FF0000'
                alert("您必須同意Play蝦密Game訂戶協議才能繼續!")
            }
        })
    
    
    </script>
