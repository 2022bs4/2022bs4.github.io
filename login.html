    <script>
        let loginbtn = document.querySelector(".login-btn")
        let account = document.getElementById("account")
        let password = document.getElementById("password")
        //限制email輸入格式
        // /w 表示只能有英文或數字
        // \- 代表可以出現-符號
        // + 代表只能出現一次
        // \@ 代表可以出現@符號
        //[A-Za-z0-9]代表可以出現大小寫的A-Z跟數字0-9
        // \. 代表可以出現.符號
        // | 代表左右兩邊只能出現其中一個
        // ^ 代表開頭必須符合規定
        // $ 代表結尾必須符合規定
        let emailRule = /^\w+((-\w+)|(\.\w+))*\@[A-Za-z0-9]+((\.|-)[A-Za-z0-9]+)*\.[A-Za-z]+$/;
    
        loginbtn.addEventListener('click',function(){
            if(account.value.search(emailRule)==-1){
                account.style.border = '2px solid #FF0000'
                alert("請輸入正確的電子信箱格式!")
            }
            else if(password.value == ''){
                password.style.border = '2px solid #FF0000'
                alert("請輸入密碼!")
            }
            else{
                main.innerText = " "
                let p = document.createElement("p")
                p.setAttribute("class","success")
                p.innerText = "登入成功!"
                p.style.width = "100%"
                p.style.height = "100vh"
                main.append(p)
            }
        })
        window.onload = function () {
        Setnavbar(".container-fluid");
    }
    //傳入內容區塊做畫面效果
    function Setnavbar(content) {
        Addtoggle();//添加選單開關
        AddNavClick();//添加選單的click效果
    
        function Addtoggle() {
            const toggler = document.querySelector('.nav-toggler');
            const navbar = document.querySelector('.header-box');
            toggler.addEventListener("click", () => {
                navbar.classList.toggle("open");
                document.querySelector(content).classList.toggle("open");
            })
        }
        function AddNavClick() {
            const list = document.querySelectorAll('.header-box-nav-content-tours>li');
            function ActiveLink() {
                for (var item of list) {
                    item.classList.remove("active");
                    this.classList.add("active");
                }
            }
            for (var item of list) {
                item.addEventListener("click", ActiveLink);
            }
        }
    }
    </script>
